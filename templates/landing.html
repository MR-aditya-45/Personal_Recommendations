<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #222;
      border-radius: 20px;
      padding: 35px 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0px 12px 25px rgba(0,0,0,0.9);
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #00c6ff;
    }
    .form-select {
      font-size: 1rem;
      padding: 10px;
      border-radius: 10px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      transition: 0.3s;
    }
    .form-select:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 8px rgba(0,198,255,0.5);
      outline: none;
    }
    .btn-custom {
      background-color: #3a86ff;
      color: white;
      border-radius: 10px;
      padding: 10px;
      font-size: 1.1rem;
      width: 100%;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #265d9c;
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      h2 { font-size: 1.6rem; }
      .card { padding: 25px 15px; }
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h2>Select Student</h2>
    <form onsubmit="return goToDashboard()">
      <div class="mb-3">
        <select id="studentSelect" class="form-select" required>
          <option value="">-- Choose Student ID --</option>
          {% for sid in students %}
            <option value="{{ sid }}">{{ sid }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-custom">Go to Dashboard</button>
    </form>
  </div>

  <script>
    function goToDashboard() {
      const studentId = document.getElementById("studentSelect").value;
      if(studentId) {
        window.location.href = "/dashboard/" + studentId;
      }
      return false; // prevent default form submit
    }
  </script>
</body>
</html>
