<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      background-color: #121212; 
      color: #e0e0e0; 
      font-family: 'Segoe UI', sans-serif; 
      min-height: 100vh; 
    }
    .card { 
      background-color: #1e1e1e; 
      border-radius: 20px; 
      padding: 30px; 
      box-shadow: 0 6px 25px rgba(0,0,0,0.7); 
      margin-top: 30px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.9);
    }
    .card-header { 
      background-color: #242424; 
      border-bottom: 1px solid #444; 
      text-align: center; 
      border-radius: 15px 15px 0 0; 
      padding: 20px; 
    }
    .card-header h3 {
      font-size: 1.8rem;
      color: #00c6ff;
      font-weight: bold;
      margin: 0;
    }
    .btn-primary { 
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none; 
      padding: 12px 25px; 
      font-size: 1.1rem; 
      border-radius: 30px; 
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0,198,255,0.5);
      transition: all 0.3s ease;
    }
    .btn-primary:hover { 
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,198,255,0.7);
    }
    canvas { 
      margin-top: 30px; 
      border-radius: 15px; 
    }
    @media (max-width: 576px) {
      .card-header h3 { font-size: 1.5rem; }
      .btn-primary { font-size: 1rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="card mx-auto" style="max-width: 950px;">
    <div class="card-header">
      <h3>ðŸ“Š Progress of Student {{ student_id }}</h3>
    </div>
    <canvas id="progressChart" height="400"></canvas>
    <div class="text-center mt-5">
      <a href="{{ url_for('recommendations', student_id=student_id) }}" class="btn btn-primary">
        ðŸ”™ Back to Recommendations
      </a>
    </div>
  </div>
</div>

<script>
  const ctx = document.getElementById('progressChart').getContext('2d');
  const labels = {{ confidences | map(attribute='topic') | list | tojson }};
  const data = {{ confidences | map(attribute='confidence') | list | tojson }};
  
  // Map confidence to color
  const colors = data.map(conf => conf < 50 ? '#e53935' : conf < 80 ? '#fbc02d' : '#43a047');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Confidence %',
        data: data,
        backgroundColor: colors,
        borderRadius: 8
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: { mode: 'index', intersect: false }
      },
      scales: {
        y: { beginAtZero: true, max: 100, ticks: { color: '#e0e0e0' } },
        x: { ticks: { color: '#e0e0e0' } }
      }
    }
  });
</script>
</body>
</html>
